# Color defs
base00: &black "#2b303b"
base01: &black2 "#343d46"
base02: &darkgray "#4f5b66"
base03: &gray "#65737e"
base04: &lightgray "#a7adba"
base05: &silver "#c0c5ce"
base06: &white2 "#dfe1e8"
base07: &white "#eff1f5"
base08: &red "#bf616a"
base09: &orange "#d08770"
base0A: &yellow "#ebcb8b"
base0B: &green "#a3be8c"
base0C: &teal "#96b5b4"
base0D: &blue "#8fa1b3"
base0E: &purple "#b48ead"
base0F: &brown "#ab7967"

vim:
  background: dark
  color: base16-ocean
  airline_theme: base16_ocean

termite:
  colors: |
    # Base16 Ocean
    # Author: Chris Kempson (http://chriskempson.com)
    # From https://github.com/khamer/base16-termite

    foreground      = #c0c5ce
    foreground_bold = #dfe1e8
    cursor          = #dfe1e8
    background      = #2b303b

    # 16 color space

    # Black, Gray, Silver, White
    color0  = #2b303b
    color8  = #65737e
    color7  = #c0c5ce
    color15 = #eff1f5

    # Red
    color1  = #bf616a
    color9  = #bf616a

    # Green
    color2  = #a3be8c
    color10 = #a3be8c

    # Yellow
    color3  = #ebcb8b
    color11 = #ebcb8b

    # Blue
    color4  = #8fa1b3
    color12 = #8fa1b3

    # Purple
    color5  = #b48ead
    color13 = #b48ead

    # Teal
    color6  = #96b5b4
    color14 = #96b5b4

    # Extra colors
    color15 = #eff1f5
    color16 = #d08770
    color17 = #ab7967
    color18 = #343d46
    color19 = #4f5b66
    color20 = #a7adba
    color21 = #dfe1e8

tmux:
  window_current_fg: colour15
  window_current_bg: colour08
  window_activity_fg: colour00
  window_activity_bg: colour03

i3:
  active: *white
  bg: *black
  fg: *white
  fg_inactive: *gray
  focused: *blue
  urgent: *red
  warning: *yellow

gtk:
  theme: oomox-numix_base16-ocean
  icon_theme: Numix

rofi:
  bg: *black2
  fg: *white
  fg_active: *green
  fg_urgent: *yellow
  hl_bg: *gray
  hl_fg: *white
  hl_fg_active: *green
  hl_fg_urgent: *yellow

dunst:
  fg_low: *white
  fg_normal: *white
  fg_critical: *white
  bg_low: *black2
  bg_normal: *gray
  bg_critical: *red

zathura:
  fg: *white
  bg: *black
  fg_group: *black
  bg_group: *white
  fg_hl: *white
  bg_hl: *gray
  hl: *yellow
  hl_active: *green
  recol_dark: *silver
  recol_light: *black
