bind R source-file ~/.tmux.conf \; display-message "Config reloaded."
 
set -g default-terminal "screen-256color"
 
set -sg display-time 800
set -sg repeat-time 400
set -sg escape-time 0
 
set -g base-index 1 
setw -g pane-base-index 1 
 
setw -g monitor-activity on
set -g visual-activity on
 
# Mouse
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
setw -g mode-mouse on
 
# C-a prefix, 2prefix for lastwin, and nested prefix
unbind C-b
set -g prefix C-a
bind C-a last-window
bind a send-prefix
 
# Pane split bindings
unbind '"'
unbind %
unbind |
unbind -
bind | split-window -h
bind - split-window -v
 
# Panes
set -g pane-border-fg colour8
set -g pane-border-bg default
set -g pane-active-border-fg colour10
set -g pane-active-border-bg default
 
# Statusbar
 
# # Misc
set -g status-utf8 on
set -g status-interval 15
 
# # Statusbar sides
set -g status-left-length 15
set -g status-left "[ #S | #I.#P ]"
set -g status-right-length 30
set -g status-right "[ %a %m-%d %H:%M ]"
 
# # Statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr default
 
# # Statusbar window titles
set -g status-justify centre
setw -g window-status-fg colour8
setw -g window-status-bg default
setw -g window-status-attr none
setw -g window-status-current-fg colour10
setw -g window-status-current-bg default
setw -g window-status-current-attr bold
 
# Messages
set -g message-fg colour11
set -g message-bg default
set -g message-attr bold

