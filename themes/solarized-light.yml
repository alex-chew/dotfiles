# Color defs
base00: &white "#fdf6e3"
base01: &white2 "#eee8d5"
base02: &silver "#93a1a1"
base03: &lightgray "#839496"
base04: &gray "#657b83"
base05: &darkgray "#586e75"
base06: &black2 "#073642"
base07: &black "#002b36"
base08: &red "#dc322f"
base09: &orange "#cb4b16"
base0A: &yellow "#b58900"
base0B: &green "#859900"
base0C: &cyan "#2aa198"
base0D: &blue "#268bd2"
base0E: &magenta "#6c71c4"
base0F: &pink "#d33682"

vim:
  background: light
  color: base16-solarized-light
  airline_theme: solarized

alacritty:
  colors:
    primary:
      foreground: *darkgray
      background: *white
      bright_foreground: *gray
    normal:
      black: *black2
      red: *red
      green: *green
      yellow: *yellow
      blue: *blue
      magenta: *magenta
      cyan: *cyan
      white: *white2
    bright:
      black: *black
      red: *red
      green: *green
      yellow: *yellow
      blue: *blue
      magenta: *magenta
      cyan: *cyan
      white: *white

termite:
  colors:
    fg: *darkgray
    fg_bold: *black2
    cursor: *black2
    bg: *white

    black: *white
    black_b: *lightgray
    red: *red
    green: *green
    yellow: *yellow
    blue: *blue
    magenta: *magenta
    cyan: *cyan
    white: *darkgray
    white_b: *black

    c16: *orange
    c17: *pink
    c18: *white2
    c19: *silver
    c20: *gray
    c21: *black2
    # Extra colors
    # color16 = #cb4b16
    # color17 = #d33682
    # color18 = #eee8d5
    # color19 = #93a1a1
    # color20 = #657b83
    # color21 = #073642

tmux:
  pane_border_fg: *silver
  pane_active_border_fg: *green
  session_fg: *white
  session_bg: *gray
  window_fg: *white2
  window_bg: *silver
  window_current_fg: *white
  window_current_bg: *blue
  window_activity_fg: *white2
  window_activity_bg: *yellow

i3:
  active: *black2
  bg: *white
  fg: *black2
  fg_inactive: *silver
  focused: *blue
  urgent: *red
  warning: *yellow

gtk:
  theme: oomox-numix_base16-solarized-light
  icon_theme: Numix-Light

rofi:
  bg: *white2
  fg: *darkgray
  fg_active: *green
  fg_urgent: *red
  hl_bg: *silver
  hl_fg: *white
  hl_fg_active: *green
  hl_fg_urgent: *red

dunst:
  fg_low: *darkgray
  fg_normal: *white
  fg_critical: *white
  bg_low: *white2
  bg_normal: *darkgray
  bg_critical: *red

zathura:
  fg: *darkgray
  bg: *white
  fg_group: *white
  bg_group: *darkgray
  fg_hl: *white
  bg_hl: *blue
  hl: *green
  hl_active: *blue
  recol_dark: *black
  recol_light: *white
