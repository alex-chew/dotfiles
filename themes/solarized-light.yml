# Color defs
base00: &white "#fdf6e3"
base01: &white2 "#eee8d5"
base02: &silver "#93a1a1"
base03: &lightgray "#839496"
base04: &gray "#657b83"
base05: &darkgray "#586e75"
base06: &black2 "#073642"
base07: &black "#002b36"
base08: &red "#dc322f"
base09: &orange "#cb4b16"
base0A: &yellow "#b58900"
base0B: &green "#859900"
base0C: &teal "#2aa198"
base0D: &blue "#268bd2"
base0E: &purple "#6c71c4"
base0F: &pink "#d33682"

vim:
  background: light
  color: base16-solarized-light
  airline_theme: solarized

termite:
  colors: |
    # Base16 Solarized Light
    # Author: Ethan Schoonover (http://ethanschoonover.com/solarized)
    # From https://github.com/khamer/base16-termite

    foreground      = #586e75
    foreground_bold = #073642
    cursor          = #073642
    background      = #fdf6e3

    # 16 color space

    # Black, Gray, Silver, White
    color0  = #fdf6e3
    color8  = #839496
    color7  = #586e75
    color15 = #002b36

    # Red
    color1  = #dc322f
    color9  = #dc322f

    # Green
    color2  = #859900
    color10 = #859900

    # Yellow
    color3  = #b58900
    color11 = #b58900

    # Blue
    color4  = #268bd2
    color12 = #268bd2

    # Purple
    color5  = #6c71c4
    color13 = #6c71c4

    # Teal
    color6  = #2aa198
    color14 = #2aa198

    # Extra colors
    color15 = #002b36
    color16 = #cb4b16
    color17 = #d33682
    color18 = #eee8d5
    color19 = #93a1a1
    color20 = #657b83
    color21 = #073642

tmux:
  window_current_fg: colour18
  window_current_bg: colour04
  window_activity_fg: colour18
  window_activity_bg: colour03

i3:
  active: *black2
  bg: *white
  fg: *black2
  fg_inactive: *silver
  focused: *blue
  urgent: *red
  warning: *yellow

gtk:
  theme: oomox-numix_base16-solarized-light
  icon_theme: Numix-Light

rofi:
  bg: *white2
  fg: *darkgray
  fg_active: *green
  fg_urgent: *red
  hl_bg: *silver
  hl_fg: *white
  hl_fg_active: *green
  hl_fg_urgent: *red

dunst:
  fg_low: *darkgray
  fg_normal: *white
  fg_critical: *white
  bg_low: *white2
  bg_normal: *darkgray
  bg_critical: *red

zathura:
  fg: *darkgray
  bg: *white
  fg_group: *white
  bg_group: *darkgray
  fg_hl: *white
  bg_hl: *blue
  hl: *green
  hl_active: *blue
  recol_dark: *black
  recol_light: *white
